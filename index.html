<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Open+Sans&display=swap" rel="stylesheet">
</head>

<body>


    <header id="showcase">
        <div id="showcase_container">
            <h2>Bistro Babushka</h2>
        </div>
    </header>


    <h1>Alle</h1>

    <nav>
        <button class="filter valgt" data-køn="alle">Alle</button>
        <button class="filter" data-køn="forretter">Foretter</button>
        <button class="filter" data-køn="hovedretter">Hovedretter</button>
        <button class="filter" data-køn="desserter">Dessert</button>
        <button class="filter" data-køn="sideorders">Sideorders</button>
        <button class="filter" data-køn="drikkevarer">Drikkevarer</button>

    </nav>

    <section id="data-container"></section>
    <template>
        <article class="oversigt">
            <img src="" alt="">
            <h3 class="navn"></h3>
            <p class="kategori"></p>
            <p class="pris">Pris </p>
            <p class="kort"></p>
        </article>
    </template>

    <section id="detalje" class="skjul">
        <button>X</button>
        <article class="ret_popup">
            <img src="" alt="">
            <h3 class="navn"></h3>
            <p class="kategori"></p>
            <p class="pris"></p>
            <p class="lang"></p>
        </article>
    </section>



    <script src="main.js"></script>
</body></html>
